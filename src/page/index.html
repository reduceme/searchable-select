<p>大量数据时，需要后台配合，写出查询接口，每次返回数据再进行渲染</p>
<select id="remoteSearch" class="selectpicker">
    <option selected value="BlackBerry">BlackBerry</option>
    <option value="device">device</option>
    <option value="csscsscss">csscsscss</option>
</select>
<script>
    $(function () {
        $('#remoteSearch').selectpicker({
            filterable: true,
            //搜索的url
            url: '/test-url',
            //发送的参数
            data: {
                //当前分页
                page: 1,
                //每页的数量
                limit: 100
            },
            //请求方法
            methods: 'post'
        });
        $('#selectpicker').selectpicker();

        $('#getValueBtn').on('click', function () {
            alert($('#selectpicker').val())
        })
    })
</script>
